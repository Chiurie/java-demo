<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>X HOME</title>
	
	<script type="text/javascript" th:src="@{/resources/jquery/jquery.min.js}" src="../../../resources/jquery/jquery.min.js"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/resources/bootstrap/css/bootstrap.min.css}"  href="../../../resources/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.min.js}" src="../../../resources/bootstrap/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/resources/metismenu/metisMenu.css}"  href="../../../resources/metismenu/metisMenu.css">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/metismenu/demo.css}"  href="../../../resources/metismenu/demo.css">
	<script type="text/javascript" th:src="@{/resources/metismenu/metisMenu.min.js}" src="../../../resources/metismenu/metisMenu.min.js"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/resources/easyui/themes/metro/easyui.css}" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" th:href="@{/resources/easyui/themes/icon.css}" href="../../themes/icon.css">
	<script type="text/javascript" th:src="@{/resources/easyui/jquery.easyui.min.js}" src="../../resources/easyui/jquery.easyui.min.js"></script>
	
	
	<style type="text/css">
		/*
		 * Base structure
		 */
		
		/* Move down content because we have a fixed navbar that is 50px tall */
		body {
		  padding-top: 50px;
		}
		
		
		/*
		 * Global add-ons
		 */
		
		.sub-header {
		  padding-bottom: 10px;
		  border-bottom: 1px solid #eee;
		}
		
		/*
		 * Top navigation
		 * Hide default border to remove 1px line.
		 */
		.navbar-fixed-top {
		  border: 0;
		}
		
		/*
		 * Sidebar
		 */
		
		/* Hide for mobile, show later */
		.sidebar {
		  display: none;
		}
		@media (min-width: 768px) {
		  .sidebar {
		    position: fixed;
		    top: 50px;
		    bottom: 0;
		    left: 0;
		    z-index: 1000;
		    display: block;
		    padding: 10px;
		    overflow-x: hidden;
		    overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
		    background-color: #f5f5f5;
		    border-right: 1px solid #eee;
		  }
		}
		
		
		
		
		/*
		 * Main content
		 */
		
		.main {
		  padding: 20px;
		}
		@media (min-width: 768px) {
		  .main {
		    padding-right: 40px;
		    padding-left: 40px;
		  }
		}
		.main .page-header {
		  margin-top: 0;
		}
		
		
		/*
		 * Placeholder dashboard ideas
		 */
		
		.placeholders {
		  margin-bottom: 30px;
		  text-align: center;
		}
		.placeholders h4 {
		  margin-bottom: 0;
		}
		.placeholder {
		  margin-bottom: 20px;
		}
		.placeholder img {
		  display: inline-block;
		  border-radius: 50%;
		}
		
	
	
	</style>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">X-back</a>
        </div>
      </div>
    </nav>
    
    <div class="container-fluid">
      <div class="row">
      	<!-- 菜单 -->
        <div class="col-sm-3 col-md-2 sidebar sidebar-nav" id="sidebar-nav">
        	<ul id="sysMenu" class="metismenu">
        		<li th:each="lv1Menu : ${menuList}">
        			<a href="#" >
        				<input th:if="${lv1Menu.mType eq 2}" type="text" style="display: none;" th:value="${lv1Menu.attributes.url}">
        				<span th:text="${lv1Menu.text}">菜单 1</span>
        				<span th:if="${lv1Menu.children}" class="glyphicon arrow"></span>
        			</a>
        			<ul th:if="${lv1Menu.children}">
        				<li th:each="lv2Menu : ${lv1Menu.children}">
        					<a href="#" >
        						<input th:if="${lv2Menu.mType eq 2}" th:value="${lv2Menu.attributes.url}" type="text" style="display: none;">
        						<span th:text="${lv2Menu.text}">菜单1.1</span>
        						<span th:if="${lv2Menu.children}" class="glyphicon plus"></span>
        					</a>
        					<ul th:if="${lv2Menu.children}">
        						<li th:each="lv3Menu : ${lv2Menu.children}">
        							<a href="#" >
        								<input th:if="${lv3Menu.mType eq 2}" th:value="${lv3Menu.attributes.url}" type="text" style="display: none;">
        								<span th:text="${lv3Menu.text}">菜单1.1.1</span>
        								<span th:if="${lv3Menu.children}" class="glyphicon plus"></span>
        							</a>
        						</li>
        					</ul>
        				</li>
					</ul>
				</li>
			</ul>
        </div>
        
        <!-- main -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Content</h1>

          

          <h2 class="sub-header">Section title</h2>
          
        </div>
      </div>
    </div>

</body>

<script th:inline="javascript">
	$(function(){
		$("#sysMenu").metisMenu({
			doubleTapToGo: true
		});
		
		$("#sysMenu a").on('click', function() {
			if($(this).children("input")[0]){
				var url = $(this).children("input")[0].value;
				console.debug(url)
				window.location = url;
			}
		});
	});
</script>






</html>
